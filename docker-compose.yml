version: '3.8'
services:
    elasticsearch-data:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
        container_name: elasticsearch-data
        restart: unless-stopped
        environment:
          - cluster.name=docker-cluster
          - bootstrap.memory_lock=true
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
          - discovery.type=single-node
          - JSON_DATA=/usr/share/elasticsearch-data/seed
        ulimits:
          memlock:
            soft: -1
            hard: -1
        volumes:
            - esdata1:/usr/share/elasticsearch-data/data
        ports:
            - 9200:9200    
        mem_limit: 1g

    parlr-api:
        image: krupineg/parlr-api:latest
        container_name: parlr-api
        restart: unless-stopped
        environment:
            - parlr_storage_type=elastic
            - parlr_storage_url=https://parlr.me/data
            - parlr_storage_name=parlr
        ports:
            - 8000:80

    parlr-web:
        image: krupineg/parlr-web:latest
        container_name: parlr-web
        restart: unless-stopped
        environment:
            - CHOKIDAR_USEPOLLING=true
            - REACT_APP_parlr_api_random_verb_url=https://parlr.me/verbs/random
        ports:
            - 3000:3000

    nginx:
        image: nginx:mainline-alpine
        container_name: nginx
        restart: unless-stopped
        volumes:
          - ./data/nginx:/etc/nginx/conf.d
          - ./data/certbot/conf:/etc/letsencrypt
          - ./data/certbot/www:/var/www/certbot
        ports:
          - "80:80"
          - "443:443"
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
        depends_on:
            - parlr-web
            - parlr-api

    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
        
volumes:
    esdata1:
        driver: local
